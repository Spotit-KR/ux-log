<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <h1>대시보드</h1>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" th:text="${projectCount}">0</div>
            <div class="stat-label">총 프로젝트</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" th:text="${totalPageViews}">0</div>
            <div class="stat-label">총 페이지뷰</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" th:text="${totalUniqueVisitors}">0</div>
            <div class="stat-label">순 방문자</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" th:text="${totalEmails}">0</div>
            <div class="stat-label">총 이메일</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" th:text="${totalUniqueVisitors > 0 ? #numbers.formatDecimal(totalEmails * 100.0 / totalUniqueVisitors, 1, 1) + '%' : '0%'}">0%</div>
            <div class="stat-label">전체 전환율</div>
        </div>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin-bottom: 0;">프로젝트 현황</h2>
            <button class="btn" onclick="openModal()">+ 새 프로젝트</button>
        </div>

        <div th:if="${#lists.isEmpty(projects)}" class="empty-state">
            <p>아직 프로젝트가 없습니다. 첫 프로젝트를 생성하여 추적을 시작하세요.</p>
        </div>

        <table th:if="${!#lists.isEmpty(projects)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>프로젝트명</th>
                    <th>페이지뷰</th>
                    <th>순 방문자</th>
                    <th>이메일</th>
                    <th>전환율</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="stat : ${projectStats}">
                    <td th:text="${stat.projectId}">1</td>
                    <td th:text="${stat.projectName}">Project Name</td>
                    <td th:text="${stat.totalPageViews}">0</td>
                    <td th:text="${stat.totalUniqueVisitors}">0</td>
                    <td th:text="${stat.totalEmails}">0</td>
                    <td class="conversion-rate" th:text="${#numbers.formatDecimal(stat.conversionRate, 1, 1) + '%'}">0%</td>
                    <td>
                        <a th:href="@{/admin/projects/{id}(id=${stat.projectId})}" class="btn btn-secondary">상세보기</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- New Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 프로젝트 생성</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="projectForm" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="projectName">프로젝트명 *</label>
                    <input type="text" id="projectName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">설명</label>
                    <textarea id="projectDescription" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">생성</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('projectModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        async function createProject(e) {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;

            const response = await fetch('/api/admin/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            });

            if (response.ok) {
                window.location.reload();
            } else {
                alert('프로젝트 생성에 실패했습니다');
            }
        }
    </script>
</div>
</body>
</html>
