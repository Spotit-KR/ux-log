<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <h1>프로젝트</h1>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <p th:text="${#lists.size(projects)} + '개 프로젝트'">0개 프로젝트</p>
            <button class="btn" onclick="openModal()">+ 새 프로젝트</button>
        </div>

        <div th:if="${#lists.isEmpty(projects)}" class="empty-state">
            <p>아직 프로젝트가 없습니다. 첫 프로젝트를 생성하여 추적을 시작하세요.</p>
        </div>

        <table th:if="${!#lists.isEmpty(projects)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>설명</th>
                    <th>초기 대기자</th>
                    <th>생성일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}">1</td>
                    <td th:text="${project.name}">Project Name</td>
                    <td th:text="${project.description ?: '-'}">Description</td>
                    <td th:text="${project.waitingOffset}">0</td>
                    <td th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td>
                        <a th:href="@{/admin/projects/{id}(id=${project.id})}" class="btn btn-secondary">보기</a>
                        <a th:href="@{/admin/projects/{id}/emails(id=${project.id})}" class="btn">이메일</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- New Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 프로젝트 생성</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="projectForm" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="projectName">프로젝트명 *</label>
                    <input type="text" id="projectName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">설명</label>
                    <textarea id="projectDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="waitingOffset">초기 대기자 수</label>
                    <input type="number" id="waitingOffset" name="waitingOffset" value="0" min="0">
                </div>
                <button type="submit" class="btn">생성</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('projectModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        async function createProject(e) {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;
            const waitingOffset = parseInt(document.getElementById('waitingOffset').value) || 0;

            const response = await fetch('/api/admin/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description, waitingOffset })
            });

            if (response.ok) {
                window.location.reload();
            } else {
                alert('프로젝트 생성에 실패했습니다');
            }
        }
    </script>
</div>
</body>
</html>
