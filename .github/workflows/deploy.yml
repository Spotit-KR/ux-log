name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
  workflow_dispatch:

env:
  HARBOR_REGISTRY: harbor.homelab.robinjoon.xyz
  IMAGE_NAME: spotit/uxlog

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Configure DNS to use Google DNS
        run: |
          sudo sed -i 's/nameserver.*/nameserver 8.8.8.8/' /etc/resolv.conf
          echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests
        run: ./gradlew test
        env:
          JWT_SECRET: test-secret-key-for-jwt-token-generation-256-bits-minimum
          JWT_EXPIRATION: 3600000
          GEMINI_API_KEY: mock-gemini-api-key-for-test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Configure DNS to use Google DNS
        run: |
          sudo sed -i 's/nameserver.*/nameserver 8.8.8.8/' /etc/resolv.conf
          echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Generate image tag
        id: meta
        run: |
          TAG=$(date +'%Y%m%d')-${{ github.run_number }}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.HARBOR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure DNS to use Google DNS
        run: |
          sudo sed -i 's/nameserver.*/nameserver 8.8.8.8/' /etc/resolv.conf
          echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

      - name: Checkout Helm repository
        uses: actions/checkout@v4
        with:
          repository: Spotit-KR/Helm
          token: ${{ secrets.HELM_REPO_PAT }}
          path: helm-repo

      - name: Update image tag in values-dev.yaml
        run: |
          cd helm-repo
          sed -i 's/tag: ".*"/tag: "${{ needs.build-and-push.outputs.image-tag }}"/' uxlog/values/values-prod.yaml

      - name: Commit and push changes
        run: |
          cd helm-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uxlog/values/values-prod.yaml
          git commit -m "chore: update backend dev image tag to ${{ needs.build-and-push.outputs.image-tag }}"
          git push